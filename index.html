<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedro Sousa - Software Engineer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #fafafa;
      color: #1a1a1a;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 24px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      max-width: 600px;
      width: 100%;
      padding: 48px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-image {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 24px;
      border: 4px solid #f0f0f0;
    }

    .profile h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1a1a1a;
    }

    .profile .title {
      font-size: 1rem;
      color: #666;
      font-weight: 400;
      margin-bottom: 16px;
    }

    .profile .bio {
      font-size: 0.95rem;
      color: #555;
      max-width: 440px;
      line-height: 1.7;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #f5f5f5;
      color: #333;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .social-links a:hover {
      background: #1a1a1a;
      color: #fff;
      transform: translateY(-2px);
    }

    .social-links svg {
      width: 20px;
      height: 20px;
    }

    footer {
      text-align: center;
      padding: 24px;
      color: #999;
      font-size: 0.8rem;
    }

    @media (max-width: 480px) {
      .card {
        padding: 32px 24px;
      }

      .profile h1 {
        font-size: 1.5rem;
      }

      .profile-image {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>

        <img src="psousa50.jpg" alt="Pedro Sousa" class="profile-image" />
